<ion-header>

  <ion-navbar>
    <ion-title>แจ้งปัญหาน้ำ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="save()">
        <p class="scrollDiv">
            <ion-list>
                <ion-item>
                    <ion-label stacked>ชื่อตำแหน่ง</ion-label>
                    <ion-input type="text" class="text-right" formControlName="positionName"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>รายละเอียดปัญหา</ion-label>
                    <ion-textarea rows="3" formControlName="description"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label stacked>ออกซิเจนละลายน้ำ (DO)</ion-label>
                    <ion-input type="text" formControlName="val1"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>ความสกปรกในรูปสารอินทรีย์ (BOD)</ion-label>
                    <ion-input type="text" formControlName="val2"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>แอมโมเนีย (NH<sub>3</sub>)</ion-label>
                    <ion-input type="text" formControlName="val3"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>ปริมาณของแข็งที่ละลายได้ในน้ำ (TSS)</ion-label>
                    <ion-input type="text" formControlName="val7"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>ความเป็นกรด-เบส (pH)</ion-label>
                    <ion-input type="text" formControlName="val6"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>ความเค็ม (SAL)</ion-label>
                    <ion-input type="text" formControlName="val8"></ion-input>
                </ion-item>
            </ion-list>
        </p>

        <button ion-button full icon-start type="submit" [disabled]="!form.valid">
            <ion-icon name="checkmark-circle"></ion-icon>
            ส่งข้อมูล
        </button>

    </form> 

</ion-content>
