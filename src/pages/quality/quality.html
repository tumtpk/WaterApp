    <ion-searchbar showCancelButton placeholder="ค้นหา" [(ngModel)]="searchStr" (input)="getItems()" (ionClear)="resetData()"></ion-searchbar>

    <ion-card *ngFor="let item of items" (click)="itemSelected(item)">
      
      <ion-item>
        <h2>{{ item.positionName }}</h2>
        <ion-row>
            <ion-col class="date">
                {{ item.pcreatedDtm }}
            </ion-col>
            <ion-col class="right">
                {{ problemStatus[item.status] }}
            </ion-col>
        </ion-row>
      </ion-item>

      <ion-row>
        <ion-col>
          <button ion-button icon-only small round full [disabled]="item.createdDtm == null" (click)="presentModal(item)">
              <ion-icon name="eye"></ion-icon> เพิ่มเติม
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only small round full color="secondary" [disabled]="item.createdDtm == null">
              <ion-icon name="checkmark-circle"></ion-icon> สำเร็จ
          </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-only small round full color="danger" [disabled]="item.createdDtm == null">
                <ion-icon name="close-circle"></ion-icon> ไม่สำเร็จ
            </button>
          </ion-col>
      </ion-row>
    
    </ion-card>

</ion-content>
