<ion-content class="login-content" padding class="animated fadeIn login auth-page">
  <div class="login-content">
      <div padding-horizontal text-center class="animated fadeInDown">
        <h2 ion-text class="text-primary">
          <strong>หมอน้ำ</strong>
        </h2>
        <div class="logo"></div>
      </div>

      <!-- Login form -->
    <form class="list-form" [formGroup]="form" (ngSubmit)="login()">
        <ion-item>
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            อีเมล์
          </ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            รหัสผ่าน
          </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </form>
  
      <div>
        <button ion-button icon-start block color="dark" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          เข้าสู่ระบบ
        </button>
  
      </div>

  </div>
